<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加班级</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item"  >
        <label class="layui-form-label required">班号</label>
        <div class="layui-input-block">
            <select name="school" lay-filter="major">
                <option value="">--请选择--</option>
                <option value="0" selected>1001</option>
                <option value="1" >1002</option>
                <option value="2">1003</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item"  >
    <label class="layui-form-label required">学号</label>
    <div class="layui-input-block">
        <select name="school" lay-filter="major">
            <option value="">--请选择--</option>
            <option value="0" selected>1001</option>
            <option value="1" >1002</option>
            <option value="2">1003</option>
        </select>
        </div>
    </div>
    <div class="layui-form-item"  >
        <label class="layui-form-label required">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="sname" lay-verify="required"  placeholder="请输入学号" class="layui-input" >
        </div>
    </div>
    <div class="layui-form-item"  >
        <label class="layui-form-label required">QQ号</label>
        <div class="layui-input-block">
            <input type="text" name="qq" lay-verify="required"  placeholder="请输入QQ" class="layui-input" >
        </div>
    </div>
    <div class="layui-form-item"  >
        <label class="layui-form-label required">籍贯</label>
        <div class="layui-input-block">
            <input type="text" name="native" lay-verify="required"  placeholder="请输入籍贯" class="layui-input" >
        </div>
    </div>
    <div class="layui-form-item"  >
        <label class="layui-form-label required">出生日期</label>
        <div class="layui-input-block">
            <input type="text" name="birthday" id="endDate" lay-verify="date" placeholder="请选择出生日期" autocomplete="off" class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item"  >
        <label class="layui-form-label required">微信号码</label>
        <div class="layui-input-block">
            <input type="number" name="classNo" lay-verify="required"  placeholder="请输入微信号码" class="layui-input" >
        </div>
    </div>
    </div>
    <div class="layui-form-item layui-form-text"  >
        <label class="layui-form-label">备注信息</label>
        <div class="layui-input-block">
            <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保持</button>
            <button type="reset" class="layui-btn layui-btn-primary" >重置信息</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form','laydate'], function () {
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate,
            $ = layui.$;

        // 入学日期
        laydate.render({
            elem: '#joinDate',
            max: maxDate()
        });
        // 毕业日期
        laydate.render({
            elem: '#endDate'
        });
        // 设置最大可选的日期
        function maxDate() {
            var now = new Date();
            return now.getFullYear() + "-" + (now.getMonth() + 1) + "-" + now.getDate();
        }

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
</script>
</body>
</html>
